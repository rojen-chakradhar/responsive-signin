<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Signin / Signup Page</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<main class="container">
			<header class="auth-header">
				<button class="toggle-btn active">Sign In</button>
				<button class="toggle-btn">Sign Up</button>
			</header>
			<section class="form-wrapper active-form" id="signin-form">
				<h2>Welcome Back</h2>
				<form>
					<div class="input-group">
						<label for="signin-email">Email</label>
						<input type="email" id="signin-email" name="email" required />
					</div>
					<div class="input-group">
						<label for="signin-password">Password</label>
						<input type="password" id="signin-password" name="password" required />
					</div>
					<button type="submit" class="submit-btn">Sign In</button>
				</form>
				<a href="#" class="forgot-password">Forgot Password?</a>
			</section>
			<section class="form-wrapper" id="signup-form">
				<h2>Create an Account</h2>
				<form>
					<div class="input-group">
						<label for="signup-username">Username</label>
						<input type="text" id="signup-username" name="username" required />
					</div>
					<div class="input-group">
						<label for="signup-email">Email</label>
						<input type="email" id="signup-email" name="email" required />
					</div>
					<div class="input-group">
						<label for="signup-password">Password</label>
						<input type="password" id="signup-password" name="password" required />
					</div>
					<button type="submit" class="submit-btn">Sign Up</button>
				</form>
			</section>
		</main>
	</body>
  <script src="./scripts/script.js"></script>
</html>
